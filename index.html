---
layout: default
---

<div class="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <!--span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span-->
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

{% if site.posts.size > 20 %}
  {% include tag-list.html %}
{% endif %}
</div>
