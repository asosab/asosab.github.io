---
layout: default
comments: true
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>


	{% if page.comments %}
		<div id="disqus_thread"></div>
		<script>
		var disqus_config = function(){this.page.url = {{ page.url }};this.page.identifier = {{ page.id }};};
		(function(){var d = document, s = d.createElement('script');s.src = 'https://codigo-nuestro.disqus.com/embed.js';s.setAttribute('data-timestamp', +new Date());(d.head || d.body).appendChild(s);})();
		</script>
		<noscript>Necesitas tener activo el javascript para poder ver los <a href="https://disqus.com/?ref_noscript">comentarios generados por Disqus.</a></noscript>
	{% endif %}
  
</div>
